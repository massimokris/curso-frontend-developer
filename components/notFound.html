    @keyframes latidos {
        from { transform: none; }
        50% { transform: scale(1.4); }
        to { transform: none; }
    }

    .main__title--not-found {
        color: white;
        font-size: 150px;
        margin-bottom: 0px;
        animation: latidos 1.8s infinite;
    }

    .main__subtitle--not-found {
        color: white;
        font-size: 25px;
        margin: 0px;
    }
</style>
